{% extends 'layout.html' %}


{% block title %}
    <title>Master List</title>
{% endblock title %}

{% block content %}
    <!--Header-->
    <div class="row mt-3 text-center">
        <div class="col-12 ml-auto p-3 mb-2 bg-secondary text-white">
            <h1>Server System Monitoring Tool</h1>
        </div>
    </div>
    <!--Home Button and Server-->
    <div class="row mt-3 text-center">
        <div class="col-2">
            <a class="btn btn-secondary btn-lg" href="HomePage.html" role="button">Home</a>
        </div>
        <div class="col-10 ">
            <div class="card">
                <div class="card-body border border-dark font-weight-bold">
                    <h3>Master List</h3>
                </div>
            </div>
        </div>
    </div>

    <!--Racks-->
    <div class="row mt-3 text-center">
        <div class="col-12 ">
            <table class="table table-bordered  table-secondary ">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Type</th>
                    <th scope="col">ID</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td scope="row">
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                   value="option1" aria-label="...">
                        </div>
                    </td>
                    <td>Database</td>
                    <td>01</td>
                </tr>
                <tr>
                    <td scope="row">
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                   value="option1" aria-label="...">
                        </div>
                    </td>
                    <td>License</td>
                    <td>01</td>
                </tr>
                <tr>
                    <td scope="row">
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                   value="option1" aria-label="...">
                        </div>
                    </td>
                    <td>Node</td>
                    <td>01</td>
                </tr>
                <tr>
                    <td scope="row">
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                   value="option1" aria-label="...">
                        </div>
                    </td>
                    <td>Log</td>
                    <td>01</td>
                </tr>
                <tr class="table-light">
                    <td scope="row"></td>
                    <td>
                        <div class="input-group">
                            <select class="custom-select" id="inputGroupSelect04"
                                    aria-label="Example select with button addon">
                                <option selected>Choose Server Type</option>
                                <option value="1">Database</option>
                                <option value="2">File</option>
                                <option value="3">Logging</option>
                                <option value="3">Node</option>
                                <option value="3">Page</option>
                                <option value="3">Scanning</option>
                                <option value="3">Web</option>
                            </select>
                        </div>
                    </td>
                    <td class="table-active">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                   aria-label="Text input with segmented dropdown button">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3 text-center">
        <div class="col-09">
            <a class="btn btn-danger btn-lg float-md-right" href="#" role="button">Delete</a>
        </div>
        <div class="col-11 ml-auto">

            <a class="btn btn-success btn-lg float-md-right" href="#" role="button">Add</a>
        </div>
    </div>

{% endblock content %}
