{# provides fromat and bootstrap for other html docs #}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {{ fontawesome_html() }}
    {% block title %} {# Title given by other pages #}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    {# Bootstrap CDN #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style> {# CSS for horizantal scrolling cards on home page #}
    .testimonial-group {
        overflow-x: auto;
        white-space: nowrap;
        overflow-y: hidden;
    }

    .testimonial-group > .row {
        display: block;
    }

    .testimonial-group .testimonial-group--box {
        display: inline-block;
        float: none;
    }
    </style>
</head>
<body>
<div class="container">
    {% block content %}{% endblock %} {# Overwritten by other pages #}
</div>

{# Scripts for bootstrap #}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

{#<script src="https://code.jquery.com/jquery-3.4.1.min.js"#}
{#        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="#}
{#        crossorigin="anonymous"></script>#}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<script>
    $(document).ready(function () {
        $('#service').DataTable();
    });
</script>
<script>
    $(document).ready(function () {
        $('#jobs').DataTable();
    });
</script>
<script>
    $(document).ready(function () {
        $('#database').DataTable();
    });
</script>
<script>
    $(document).ready(function () {
        $('#usage').DataTable();
    });
</script>
</body>
</html>
